<!DOCTYPE html>
<!-- saved from url=(0048)https://www.rgraph.net/demos/gauge-skeleton.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./demos.css" type="text/css" media="screen">
    
    <script src="./RGraph.common.core.js"></script>
    <script src="./RGraph.common.dynamic.js"></script>
    <script src="./RGraph.gauge.js"></script>
    <script src="../ToolsCommon70.js"></script>
    <title>RGraph demo: A skeleton Gauge chart</title>
       
</head>
<body>

   

    <div id="cvs_rgraph_domtext_wrapper" class="rgraph_domtext_wrapper" style="overflow: visible; width: 300px; height: 150px; display: inline-block; position: relative;">
    <canvas id="cvs" width="300" height="150" style="position: absolute; left: 0px; top: 0px; display: inline; float: none; cursor: default;">[No canvas support]</canvas>
    <span id="45_120_0_cvs" style="position: absolute; display: inline; left: 45px; top: 109.5px; color: rgb(102, 102, 102); font-family: &quot;Segoe UI&quot;, Arial, Verdana, sans-serif; font-weight: normal; font-style: normal; font-size: 12pt; white-space: nowrap; text-shadow: rgba(0, 0, 0, 0) 0px 0px 0px; pointer-events: auto;">0</span>
    <span id="65_58_10_cvs" style="position: absolute; display: inline; left: 65.0532px; top: 58.2825px; color: rgb(102, 102, 102); font-family: &quot;Segoe UI&quot;, Arial, Verdana, sans-serif; font-weight: normal; font-style: normal; font-size: 12pt; white-space: nowrap; text-shadow: rgba(0, 0, 0, 0) 0px 0px 0px; pointer-events: auto;">20</span>
    <span id="117_20_20_cvs" style="position: absolute; display: inline; left: 117.553px; top: 20.1391px; color: rgb(102, 102, 102); font-family: &quot;Segoe UI&quot;, Arial, Verdana, sans-serif; font-weight: normal; font-style: normal; font-size: 12pt; white-space: nowrap; text-shadow: rgba(0, 0, 0, 0) 0px 0px 0px; pointer-events: auto;">40</span>
    <span id="182_20_30_cvs" style="position: absolute; display: inline; left: 164.447px; top: 20.1391px; color: rgb(102, 102, 102); font-family: &quot;Segoe UI&quot;, Arial, Verdana, sans-serif; font-weight: normal; font-style: normal; font-size: 12pt; white-space: nowrap; text-shadow: rgba(0, 0, 0, 0) 0px 0px 0px; pointer-events: auto; text-align: right;">60</span>
    <span id="234_58_40_cvs" style="position: absolute; display: inline; left: 217.947px; top: 58.2825px; color: rgb(102, 102, 102); font-family: &quot;Segoe UI&quot;, Arial, Verdana, sans-serif; font-weight: normal; font-style: normal; font-size: 12pt; white-space: nowrap; text-shadow: rgba(0, 0, 0, 0) 0px 0px 0px; pointer-events: auto; text-align: right;">80</span>
    <span id="255_119_50_cvs" style="position: absolute; display: inline; left: 238px; top: 109.5px; color: rgb(102, 102, 102); font-family: &quot;Segoe UI&quot;, Arial, Verdana, sans-serif; font-weight: normal; font-style: normal; font-size: 12pt; white-space: nowrap; text-shadow: rgba(0, 0, 0, 0) 0px 0px 0px; pointer-events: auto; text-align: right;"></span>
    </div>
    
    <script>
        window.onload = function ()
        {
        
             var curval=72;      
        try
        {
              var SGWorld = new ActiveXObject("TerraExplorerX.SGWorld70");
              var ID= GetParamValue("ID", "0");
              curval=parseFloat(SGWorld.ProjectTree.GetClientData(ID,"Value"));             
	}
	catch (e) { alert(e); }
	
            var gauge = new RGraph.Gauge({
                id: 'cvs',
                min: 0,
                max: 100,
                value: curval,
                options: {
                    centery: 120,
                    radius: 130,
                    titleBold: true,
                    titleBottom: '电量表',                    
                    anglesStart: RGraph.PI,
                    anglesEnd: RGraph.TWOPI,
                    needleSize: 85,
                    borderWidth: 0,
                    shadow: false,
                    needleType: 'line',
                    colorsRanges: [[0,10,'red'], [10,30,'yellow'],[30,100,'#0f0']],
                    borderInner: 'rgba(0,0,0,0)',
                    borderOuter: 'rgba(0,0,0,0)',
                    borderOutline: 'rgba(0,0,0,0)',
                    centerpinColor: 'rgba(0,0,0,0)',
                    centerpinRadius: 0,
                    textAccessible: true
                }
            }).grow()
            
            gauge.canvas.onclick = function (e)
            {
                var value = gauge.getValue(e);
                
                if (typeof value === 'number') {
                    gauge.value = value;
                    gauge.grow();
                }
            }
        };
    </script>




</body></html>
