<!DOCTYPE html>
<!-- saved from url=(0049)https://www.rgraph.net/demos/gauge-valuetext.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./demos.css" type="text/css" media="screen">
    
    <script src="./RGraph.common.core.js"></script>
    <script src="./RGraph.gauge.js"></script>
    
  <script src="../ToolsCommon70.js"></script>
     
</head>
<body>



    <div id="cvs_rgraph_domtext_wrapper" class="rgraph_domtext_wrapper" style="overflow: visible; width: 250px; height: 250px; display: inline-block; position: relative;">
    <canvas id="cvs" width="250" height="250" style="cursor: default; position: absolute; left: 0px; top: 0px; display: inline; float: none;">[No canvas support]</canvas>
  
    </div>
    
    <script>
    
      var curval=61;      
       try
        {
              var SGWorld = new ActiveXObject("TerraExplorerX.SGWorld70");
              var ID= GetParamValue("ID", "0");
              curval=parseFloat(SGWorld.ProjectTree.GetClientData(ID,"Value"));             
	}
	catch (e) { alert(e); }
	
        new RGraph.Gauge({
            id: 'cvs',
            min: 0,
            max: 100,
            value: curval,
            options: {

                valueText: true,
                valueTextDecimals: 0,
                valueTextBounding: false,
                valueTextYPos: 0.65,
                valueTextUnitsPost: '%',
                valueTextSize: 14,
                valueTextBold: true,
                valueTextItalic: true,
                valueTextBounding: true,
                valueTextBoundingFill: '#eee',
                valueTextBoundingStroke: '#ccc', 		
                textSize: 12,
                redWidth: 15,
                yellowWidth: 15,
                labelsCentered: true,
                labelsOffsetAngle: 0,
                labelsOffsetRadius: 25,
                labelsOffsetx: 0,
                labelsOffsety: 0
            }
        }).grow();
    </script>


</body></html>
