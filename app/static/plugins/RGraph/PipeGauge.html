<body>

    <div id="cvs_rgraph_domtext_wrapper" class="rgraph_domtext_wrapper" style="overflow: visible; width: 250px; height: 250px; display: inline-block; position: relative;"><canvas id="cvs" width="250" height="250" style="position: absolute; left: 0px; top: 0px; display: inline; float: none; cursor: default;">[No canvas support]</canvas><span id="87_189_0_cvs" style="position: absolute; display: inline; left: 87.5px; top: 168.952px; color: rgb(255, 255, 255); font-family: &quot;Segoe UI&quot;, Arial, Verdana, sans-serif; font-weight: normal; font-style: normal; font-size: 12pt; white-space: nowrap; text-shadow: rgba(0, 0, 0, 0) 0px 0px 0px; pointer-events: auto;">0</span><span id="50_125_2_cvs" style="position: absolute; display: inline; left: 50px; top: 114.5px; color: rgb(255, 255, 255); font-family: &quot;Segoe UI&quot;, Arial, Verdana, sans-serif; font-weight: normal; font-style: normal; font-size: 12pt; white-space: nowrap; text-shadow: rgba(0, 0, 0, 0) 0px 0px 0px; pointer-events: auto;">2</span><span id="87_60_4_cvs" style="position: absolute; display: inline; left: 87.5px; top: 60.0481px; color: rgb(255, 255, 255); font-family: &quot;Segoe UI&quot;, Arial, Verdana, sans-serif; font-weight: normal; font-style: normal; font-size: 12pt; white-space: nowrap; text-shadow: rgba(0, 0, 0, 0) 0px 0px 0px; pointer-events: auto;">4</span><span id="162_60_6_cvs" style="position: absolute; display: inline; left: 154.5px; top: 60.0481px; color: rgb(255, 255, 255); font-family: &quot;Segoe UI&quot;, Arial, Verdana, sans-serif; font-weight: normal; font-style: normal; font-size: 12pt; white-space: nowrap; text-shadow: rgba(0, 0, 0, 0) 0px 0px 0px; pointer-events: auto; text-align: right;">6</span><span id="200_124_8_cvs" style="position: absolute; display: inline; left: 191px; top: 114.5px; color: rgb(255, 255, 255); font-family: &quot;Segoe UI&quot;, Arial, Verdana, sans-serif; font-weight: normal; font-style: normal; font-size: 12pt; white-space: nowrap; text-shadow: rgba(0, 0, 0, 0) 0px 0px 0px; pointer-events: auto; text-align: right;">8</span><span id="162_189_10_cvs" style="position: absolute; display: inline; left: 145.5px; top: 168.952px; color: rgb(255, 255, 255); font-family: &quot;Segoe UI&quot;, Arial, Verdana, sans-serif; font-weight: normal; font-style: normal; font-size: 12pt; white-space: nowrap; text-shadow: rgba(0, 0, 0, 0) 0px 0px 0px; pointer-events: auto; text-align: right;">10</span></div>
    
    <script>
        window.onload = function ()
        {
        
         var curval=6;      
       try
        {
              var SGWorld = new ActiveXObject("TerraExplorerX.SGWorld70");
              var ID= GetParamValue("ID", "0");
              curval=parseFloat(SGWorld.ProjectTree.GetClientData(ID,"Value"));             
	}
	catch (e) { alert(e); }
	
            var gauge = new RGraph.Gauge({
                id: 'cvs',
                min: 0,
                max: 10,
                value: curval,
                options: {
                    backgroundColor: 'Gradient(white:#00a)',
                    textColor: 'white',
                    tickmarksBigColor: 'white',
                    tickmarksSmallColor: 'white',
                     titleBold: true,
                    title: '流量表',
                    titleBottom: '立方米/秒',
                   
                    redColor: 'rgba(0,0,0,0)',
                    yellowColor: 'rgba(0,0,0,0)',
                    borderInner: '#00c',
                    borderOuter: 'Gradient(blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:blue:black)',
                    adjustable: true,
                    textAccessible: true
                    
                }
            }).draw();
        };
    </script>


</body></html>
