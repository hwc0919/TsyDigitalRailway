{% extends "base.html" %}


{% block title %}三维数字铁路网络应用系统-项目展示{% endblock %}


{% block css %}
{{ super() }}
<link rel="stylesheet" href={{ url_for("static", filename="css/index.css") }} type="text/css">
{% endblock %}


{% block container %}
<div class="container">
  <div class="left-menu-col noselect">
    <button type="button" class="left-menu-toggle-btn">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div class="left-menu-toggle-wrapper">
      <h1 class="left-menu-head">目录</h1>
      <ul class="left-menu-list">
        <li class="left-menu-item menu-active" data-target-panel="overview-panel">风采展示</li>
        {% for folder in session.video_folders %}
        <li class="left-menu-item" data-target-panel="video-panel" data-folder-name={{ folder.replace(" ", "%20") }}>
          {{ folder }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="right-content-col">
    <div class="panel-group">
      <div class="content-panel d-block" data-panel-name="overview-panel">
        <!-- jQuery loads /overview -->
      </div>
      <div class="content-panel" data-panel-name="video-panel">
        <!-- jQuery loads /video/<folder> -->
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block js %}
{{ super() }}
<script src={{ url_for("static", filename="js/index.js") }}></script>
{% endblock %}
