{% extends "base.html" %}

{% block css %}
{{ super() }}
<link rel="stylesheet" href={{ url_for("static", filename="css/index.css") }}>
<link rel="stylesheet" href={{url_for("static", filename="css/content_base.css")}}>
<!-- <link rel="stylesheet" href={{ url_for("static", filename="css/search.css") }}> -->
<style>
  .left-menu-list a {
    text-decoration: none;
  }
</style>
{% endblock %}

{% block container %}
<div class="container">
  <div class="left-menu-col">
    <button type="button" class="left-menu-toggle-btn">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div class="left-menu-toggle-wrapper">
      <h1 class="left-menu-head">目录</h1>
      <ul class="left-menu-list">
        <li class="left-menu-item menu-active" data-target-panel="video-panel">搜索结果</li>
        <a href="/">
          <li class="left-menu-item menu-inactive">回到主页</li>
        </a>
      </ul>
    </div>
  </div>
  <div class="right-content-col">
    <div class="panel-group">
      <div class="content-panel d-block" data-panel-name="video-panel">
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block js %}
{{ super() }}
<script>
  jQuery(document).ready(function () {
    jQuery(".content-panel").load("/result");
  })
</script>
{% endblock %}
