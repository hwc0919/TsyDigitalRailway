<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    name="viewport">
  <base href={{base_tag}}>
  <title>{% block title %}Base{% endblock %}</title>
  {% block css %}
  <link rel="stylesheet" href={{ url_for("static", filename="css/base.css") }}>
  <link rel="stylesheet" href={{ url_for("static", filename="css/font-awesome/css/font-awesome.min.css") }}>
  {% endblock %}
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand navbar-item" href="/">线路室视频站</a>
    <button type="button" class="navbar-toggle-btn">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div class="navbar-toggle-wrapper">
      <ul class="navbar-menu navbar-item">
        <li class="navbar-menu-item">
          <a class="nav-link" href="/">项目视频</a>
        </li>
        <li class="navbar-menu-item">
          <a class="nav-link link-inactive" href="#">数字地球</a>
        </li>
      </ul>
      <form id="search-form" class="navbar-item" action="/search" method="GET" onsubmit="return inputNotNull()">
        <input type="text" id="search-form-input" name="video_name" placeholder="搜索视频" required>
        <button class="submit-btn">Search</button>
      </form>
      {% if login_status %}
      <div class="userinfo-group navbar-item show-userinfo-menu">
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        <span>用户</span>
        <div class="userinfo-menu" id="userinfo-menu">
          <a href="#"><i class="fa fa-user-o" aria-hidden="true"></i><span>个人信息</span></a>
          <a href="#"><i class="fa fa-power-off" aria-hidden="true"></i><span>退出登录</span></a>
        </div>
      </div>
      {% else %}
      <div class="userinfo-group navbar-item show-login-window">
        <i class="fa fa-sign-in" aria-hidden="true"></i>
        <span>登录</span>
      </div>
      {% endif %}
    </div>
  </nav>

  {% block container %}
  {% endblock %}

  {% block login %}
  <div class="login-window-wrapper">
    <div id="login-window">
      <form id="login-form" action='/video/login' method='POST'>
        <i id="close-login-window" class="fa fa-times" aria-hidden="true"></i>
        <div class="form-group">
          <label>用户名</label>
          <input type="text" name="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
          <label>密码</label>
          <input type="password" name="password" placeholder="请输入密码" required>
          <small>游客请使用 用户名:guest 密码:guest 登录.</small>
        </div>
        <button type="submit" id="login-btn">登录</button>
        <a href='/video/register'>
          <button type="button" id="register-btn">注册</button>
        </a>
      </form>
    </div>
  </div>
  {% endblock %}


  {% block js %}
  <script src={{ url_for("static", filename="js/jquery-3.4.0.min.js") }}> </script>
  <script>
    jQuery(document).ready(function () {
      // 导航栏效果
      jQuery(".show-userinfo-menu").click(function () {
        jQuery("#userinfo-menu").fadeToggle("fast");
      });
      jQuery("#userinfo-menu").mouseleave(function () {
        jQuery("#userinfo-menu").fadeOut("fast");
      });
      jQuery(".navbar-toggle-btn").click(function () {
        jQuery(".navbar-toggle-wrapper").toggleClass("d-flex");
      });
      jQuery(".navbar-toggle-wrapper").mouseleave(function () {
        jQuery(this).toggleClass("d-flex");
      })
      jQuery(".show-login-window").click(function () {
        jQuery(".login-window-wrapper").toggleClass("d-flex", true);
      })
      jQuery("#close-login-window").click(function () {
        jQuery(".login-window-wrapper").toggleClass("d-flex", false);
      })
    })
    // 表单检查
    function inputNotNull() {
      if (jQuery("input#search-form-input").val().trim() == '') {
        alert("请输入搜索内容");
        return false;
      }
      return true;
    }
  </script>
  {% endblock %}
</body>

</html>
