<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta id="viewport" name="viewport"
    content="width=device-width, minimum-scale=0.5, maximum-scale=1.5, initial-scale=1.0">
  <base href={{ base_tag }}>
  <title>{% block title %}Base{% endblock %}</title>
  {% block css %}
  <link rel="shortcut icon" href={{ url_for("static", filename="images/favicon.ico") }} type="image/x-icon">
  <link rel="stylesheet" href={{ url_for("static", filename="css/base.css") }}>
  <link rel="stylesheet" href={{ url_for("static", filename="css/font-awesome/css/font-awesome.min.css") }}>
  {% endblock %}
</head>

<body>
  <nav class="navbar noselect">
    <a class="navbar-item navbar-brand" href="/">线路室视频站</a>
    <button type="button" class="navbar-toggle-btn">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div class="navbar-toggle-wrapper">
      <ul class="navbar-item navbar-menu">
        <li class="navbar-menu-item">
          <a class="nav-link" href="/">项目视频</a>
        </li>
        <li class="navbar-menu-item">
          <a class="nav-link link-inactive" href="javascript:void(0);" onclick="redirectToProjects()">数字地球</a>
        </li>
      </ul>
      <form id="search-form" class="navbar-item" action="/search" method="GET" onsubmit="return inputNotNull()">
        <input type="text" id="search-form-input" name="video_name" placeholder="搜索视频" required>
        <button class="submit-btn">Search</button>
      </form>
      {% if session.login_status %}
      <div class="navbar-item userinfo-group">
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        <span id="navbar-username">
          {{ session.get("username", "访客") }}
        </span>
        <div class="userinfo-menu" id="userinfo-menu">
          <a href="/account">
            <i class="fa fa-user-o" aria-hidden="true"></i><span>个人信息</span>
          </a>
          <a href="javascript:void(0)" onclick="logout()">
            <i class="fa fa-power-off" aria-hidden="true"></i><span>退出登录</span>
          </a>
        </div>
      </div>
      {% else %}
      <div class="navbar-item userinfo-group show-login-window">
        <i class="fa fa-sign-in" aria-hidden="true"></i>
        <span>登录</span>
      </div>
      {% endif %}
    </div>
  </nav>

  {% block container %}
  {% endblock %}

  <!-- 登录窗口 -->
  {% block login %}
  <div class="login-window-wrapper">
    <div id="login-window">
      <form id="login-form">
        <i id="close-window-btn" class="fa fa-times" aria-hidden="true"></i>
        <div class="form-group">
          <label>用户名</label>
          <input type="text" id="input-username" name="username" placeholder="请输入用户名" autofocus required>
        </div>
        <div class="form-group">
          <label>密码</label>
          <input type="password" id="input-password" name="password" placeholder="请输入密码" required>
          <small>游客请使用 用户名:guest 密码:guest 登录.</small>
        </div>
        <div class="btn-group">
          <button type="button" class="primary-btn" id="login-btn" onclick="login()">登录</button>
          <a href="/auth/register">
            <button type="button" class="secondary-btn" id="register-btn">注册</button>
          </a>
        </div>
        <p class="feedback" id="login-feedback">网络错误</p>
        <p class="login-success-feedback" id="login-success-feedback">...</p>
      </form>
    </div>
  </div>
  {% endblock %}

  {% block js %}
  <script src={{ url_for("static", filename="js/jquery-3.4.0.min.js") }}></script>
  <script src={{ url_for("static", filename="js/base.js") }}></script>
  {% endblock %}
</body>

</html>
